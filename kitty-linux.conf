# ==============================================================================
# FONTS
# ==============================================================================
font_family      DroidSansMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        12.0

modify_font cell_height 110%

# ==============================================================================
# SCROLLBACK
# ==============================================================================
scrollback_lines 6000
wheel_scroll_multiplier 5.0

# ==============================================================================
# WINDOW LAYOUT
# ==============================================================================
# Splits allows us to have arbitrary horizontal/vertical windows
enabled_layouts splits, stack

window_padding_width 10

# Border styling - Darkened to match the new darker theme
active_border_color #5E81AC
inactive_border_color #2E3440
window_border_width 1.0

# ==============================================================================
# TAB BAR CUSTOMIZATION (Bottom & Steel Look)
# ==============================================================================
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style powerline
tab_powerline_style slanted

# A "Steel" look - much darker than before, but still distinct
active_tab_foreground   #000000
active_tab_background   #6C7A89
active_tab_font_style   bold
inactive_tab_foreground #6C7A89
inactive_tab_background #1F272B
inactive_tab_font_style normal
tab_bar_background      #101517

# ==============================================================================
# COLOR PALETTE (Deep Abyssal - Darker & Muted)
# ==============================================================================
# Background is now much darker (Deepest Slate)
background #141b1f
foreground #d3e0e3
selection_background #2d3c45
selection_foreground #ffffff
url_color #72aebf
cursor #43a092
cursor_text_color #141b1f

# Black (Panel colors)
color0 #1d262a
color8 #3d4c53

# Red (Muted Oxide)
color1 #bf616a
color9 #d08770

# Green (Deep Sea Kelp)
color2 #8fbcbb
color10 #a3be8c

# Yellow
color3 #ebcb8b
color11 #eacb8a

# Blue (Deep Ocean)
color4 #5e81ac
color12 #81a1c1

# Magenta
color5 #b48ead
color13 #b988b0

# Cyan (Muted Teal - Primary accent)
color6 #72aebf
color14 #88c0d0

# White
color7 #e5e9f0
color15 #eceff4

# ==============================================================================
# LINUX SPECIFICS
# ==============================================================================
# Linux does not have macos_* options, so these are omitted

# ==============================================================================
# KEY MAPPINGS
# ==============================================================================

clear_all_shortcuts no

# --- Window Creation ---
# Ctrl+W: Smart Split (Default side-by-side or auto)
map ctrl+shift+w launch --cwd=current

# Ctrl+V: Horizontal Split (One Top, One Bottom)
map ctrl+shift+v launch --location=hsplit --cwd=current

# --- Window Navigation (VIM Style) ---
# Move focus to the window on the left
map ctrl+shift+h neighboring_window left

# Move focus to the window on the right
map ctrl+shift+l neighboring_window right

# Move focus to the upper window
map ctrl+shift+k neighboring_window up

# Move focus to the lower window
map ctrl+shift+j neighboring_window down

# --- Window Closing ---
# WARNING: This overwrites SIGINT (Interrupt process)
map ctrl+shift+c close_window

# --- Tab Management ---
# Using Ctrl+Shift instead of Cmd (Linux standard)
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+right next_tab

# --- Application ---
map f11 toggle_fullscreen
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Font Size scaling
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# Config Reload
map ctrl+shift+f5 load_config_file

# --- Text Editing Shortcuts ---
# detailed explanation:
# \x15 is the hex code for Ctrl+U (Delete to start of line)
# \x17 is the hex code for Ctrl+W (Delete previous word)

# Ctrl+Shift+Backspace -> Delete whole line
map ctrl+shift+backspace send_text all \x15

# Alt+Backspace -> Delete previous word (Standard Linux behavior)
map alt+backspace send_text all \x17
